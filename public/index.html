<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Get instant notifications when Amazon product prices drop below your target price! Stay ahead of the game with our efficient price tracking tool, ensuring you never miss out on great deals. Start saving money today with our reliable and convenient notification system." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Price Drop Notifier</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="introSection">
    <h1 class="heading">Amazon Price Drop Notifier</h1>
    <p>
      We will notify you when the product price goes below than your Target
      price
    </p>
  </section>

  <section class="productLinkSection">
    <input type="text" name="productLink" class="inputField" id="productLink" placeholder="Enter product link" />
    <button class="btn" id="continueBtn">Continue</button>
  </section>

  <section class="productDetailsSection"></section>

  <script src="index.js"></script>
</body>

</html>
